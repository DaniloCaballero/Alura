<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

</head>

<header class="header"><img  class="dibujo_alura" src="/Imagenes/Logo_Alura (1).png" alt="Logo alura"></header>

<body>
    <main>

     <section class="section1"> 

        <textarea class="area" placeholder="Ingrese el texto aqui"></textarea>

        <div class="contenedor-botones">
            <input class="btn-Encriptar" type="button" value="Encriptar" onclick="" >
            <input class="btn-DesEncriptar" type="button" value="Desencriptar">
        </div>
        


     </section>

     <section class="section2">
        <div class="contenedorMuñeco">
            <img class="muñeco" src="/Imagenes/Muñeco_Alura.png" alt="Muñeco_Alura">
        </div>
            
        <div class="contenedor_h3">
                <h3>Ningún mensaje fue encontrado</h3>
        </div>

        <div class="contenedor_Parrafo">
                <p>Ingrese el texto que deseas Encriptar o Desencriptar</p>
        </div>
       

        <div class="contenedor-resultados">
            <h3>Mensaje encriptado</h3>
            <p></p>

        </div>

        <div class="contenedor-copia">
            <input type="button" class="btnCopiar" value="Copiar">
        </div>

     </section>

    </main>
    <footer class="footer">

    </footer>
    <script src="script.js"> </script>
</body>
</html>
